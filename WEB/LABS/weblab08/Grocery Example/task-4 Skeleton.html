<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
<style type="text/css">
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
<script src="js/jquery-1.11.0.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
       $('.add-row').on('click', function() {

        console.log("dfasdfds");
        var name = $('#name').val();
        var email = $('#email').val();

        $('tbody').append("<tr><td><input type=\"checkbox\" name=\"record\" class =\"selected\"></td><td>"+name+"</td><td>"+email+"</td></tr>");

      });

      $('.delete-row').on('click', function() {

        $('.selected:checkbox:checked').each(function(){
            $(this).parent().parent().remove();

        });



      });


    });
</script>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email Address">
    	<input type="button" class="add-row" value="Add Row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record" class ="selected"></td>
                <td>Peter Parker</td>
                <td>peterparker@mail.com</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>



</body>
</html>
