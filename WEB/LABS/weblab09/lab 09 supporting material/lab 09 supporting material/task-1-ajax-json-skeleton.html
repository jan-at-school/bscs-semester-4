<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>AJAX JSON</title>

<script src="jquery-3.2.1.js"></script>

</head>

<body>
<button type="button" id='submitButton'>Fetch Data</button>
<br><br>
<div id="location"></div>

<script>
$(document).ready(function(){
	alert('jQuery is working!')
	$('#submitButton').on('click', function(){
		$.ajax({
			url: 'emp_data.json',
			dataType: 'json',
			success: function (result){
				var table = "<table><thead><tr><th>Name</th><th>Designation</th><th>Salary</th><th>Joinin Date</th><th>Office</th><th>Extension</th></tr></thead>";
				$(result.empolyees).each(function(){
				 table += '<tr><td>' + this.name  + '</td>' +
						 '<td>' + this.designation  + '</td>' +
							 '<td>' + this.salary  + '</td>' +
							 '<td>' + this.joining_date  + '</td>' +
							 '<td>' + this.office  + '</td>' +
							 '<td>' + this.extension + '</td>' +
							 '</tr>';
				});
			table += '</table>';
				$("#location").append(table);
			},
			// error:function(res, status){
			// 	 alert(status + res);
			// }
		});
	});
})

</script>

</body>
</html>
